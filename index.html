  <style>
    * { box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
      background: linear-gradient(135deg, #fff1f7, #eef2ff);

    .card{
      width:min(520px, 92vw);

    h1{ margin:0 0 12px; }

    .arena{
      position:relative;

    }

    .btn{
      border:0;

      cursor:pointer;
    }
    #yes{ background:#22c55e; color:#fff; }
    #no{
      background:#ef4444;
      color:#fff;
      position:absolute;
    }
    .yes-wrap{
      position:absolute;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
    }

    /* ê°ì‚¬ í™”ë©´ */
    .thanks{
      display:none;
      animation: fadeIn .6s ease forwards;
    }
    @keyframes fadeIn{
      from{ opacity:0; transform:translateY(10px); }
      to{ opacity:1; transform:translateY(0); }
    }
    .thanks h2{
      font-size:28px;
      margin-bottom:10px;
    }

      font-size:18px;
      color:#333;
    }
  </style>

<body>
  <div class="card" id="page1">
    <h1>ì¤€í˜•ì´ì—ê²Œ ì´ˆì½œë¦¿ ì„ ë¬¼í•˜ê¸° ğŸ«</h1>
    <p>ì¤€í˜•ì´ì—ê²Œ ì´ˆì½œë¦¿ ì¤„ë˜?</p>

    <div class="arena" id="arena">
      <button class="btn" id="no">No</button>
      <div class="yes-wrap">
        <button class="btn" id="yes">Yes</button>

  </div>

  <div class="card thanks" id="page2">
    <h2>ì˜ ë¨¹ê² ìŠµë‹ˆë‹¤ ğŸ˜‹</h2>

  </div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");

    function randInt(min, max){
      return Math.floor(Math.random()*(max-min+1))+min;
    }

    function moveNo(){
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const x = randInt(0, a.width - b.width);
      const y = randInt(0, a.height - b.height - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("mousedown", moveNo);
    noBtn.addEventListener("touchstart", (e)=>{
      e.preventDefault();
      moveNo();
    }, {passive:false});

    yesBtn.addEventListener("click", ()=>{
      page1.style.display = "none";
      page2.style.display = "block";
    });

    moveNo();
  </script>
